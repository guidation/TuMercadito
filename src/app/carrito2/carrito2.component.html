<app-navbar></app-navbar>

<div class="comp">

  <div >
    <div >
      <div class="cart">
  
            <img src="/assets/cart.png" alt="cart" style="width:100%;height:auto">  
         
         </div>
    </div>
    
    <div class="cont">
    <div class="modal-body" style="overflow-x:auto;">
          <table class="table table-sm">
              <thead>
                <tr>
                  <th scope="col">Productos</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Cantidad</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let carro of carrito" class="data">
                  <td name="nombre">{{carro.nombre}}</td>
                  <td name="precio">Bs. S {{carro.precio}}</td>
                  <td name="cantidad"><span class="masmenos" (click)="sub(carro)" style="color: transparent;  text-shadow: 0 0 0 red; ">&#10134;</span><span class="cantidad">{{carro.cant}}</span><span class="masmenos" (click)="add(carro)" style="color: transparent;  text-shadow: 0 0 0 green; ">&#10133;</span></td>
                  <td><span class="masmenos" (click)="borrarPlato(carro)">&#10060;</span></td>
                </tr>
              </tbody>
              <th>TOTAL: Bs. S {{total()}}</th>
            </table>
    </div>
  </div>
  <div class="boton">
      <div class="hola">
          <button type="button" [routerLink]="['/checkout']" class="btn btn-primary btn-lg btn-block">Checkout</button>
          
      </div>
      
  
  </div>
    
   
  </div>
</div>
