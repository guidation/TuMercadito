      <form class="form" (ngSubmit)="contactForm(form.value)" >
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Dirección de envio</label>
          <input type="text" class="form-control" name="Dirección" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Dirección de envio 2</label>
          <input type="text" class="form-control" name="Dirección2" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Ciudad</label>
            <input type="text" class="form-control" name="city" id="inputCity">
          </div>
          <div class="form-group col-md-6">
            <label for="inputState">Estado</label>
            <select id="inputState" class="form-control" name="state">
              <option >Miranda</option>
              <option>Distrito Capital</option>
              <option >La Guaira</option>
              <option>Aragua</option>
            </select>
          </div>
        </div>
        <button type="submit" [routerLink]="['/boards']" class="btn btn-primary">¡Pídenos YA!</button>
      </form>
</div>

<div class="container mt-5">
  <h2>Formulario de contacto</h2>
  <form (ngSubmit)="contactForm(form.value)" #form="ngForm">
  <div class="form-group">
  <label>Nombre</label>
  <input type="text" class="form-control" name="nombre" ngModel>
</div>
<div class="form-group">
  <label>Asunto</label>
  <input type="text" class="form-control" name="asunto" ngModel>
</div>
<div class="form-group">
  <label>E-mail</label>
  <input type="email" class="form-control" name="email" ngModel>
</div>
<div class="form-group">
  <label>Mensaje</label>
  <textarea class="form-control" cols="30" rows="6" name="mensaje" ngModel></textarea>
</div>
<button type="submit" class="btn btn-primary">Enviar</button>
</form>
</div>
</div>
